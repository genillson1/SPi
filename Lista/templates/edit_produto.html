{% extends 'main.html' %}

{% block content %}
Editar produto: <button class="btn btn-success btn-sm" data-toggle="modal" data-target="#ModalList" onclick="showModal()"><i class="fa fa-plus"></i></button>

    
<div class="modal fade" id="ModalList" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar produto {{ produto.nome }}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="{% url 'edit_produto' produto.id %}" method="post">
                {% csrf_token %}
                <label for="id"> Id:</label>
                <input id="id" type="text" name="id" value=""><br>
                <label for="nome"> Nome:</label>
                <input id="nome" type="text" name="nome" value=""><br>
                <label for="descricao"> Descricao:</label>
                <input id="descricao" type="text" name="descricao" value=""><br>

                <select class="form-control mb-4" name="categoria">
                  <option selected disabled>Select Categoria</option>
                  {% for categoria in categoria %}
                  <option value="{{categoria.id}}">{{categoria.nome}}</option>
                  {% endfor %}
                </select>
            
                <input type="submit" value="Submit">
            </form>
        </div>
      </div>
    </div>
  </div>


{% endblock content %}
